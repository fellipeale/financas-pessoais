<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Título</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select>
      <ion-option value="rf">Renda Fixa</ion-option>
      <ion-option value="rv">Renda Variável</ion-option>
      <ion-option value="cm">Criptomoedas</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Ativo</ion-label>
    <ion-select>
      <ion-option value="cdb">CDB</ion-option>
      <ion-option value="lc">LC</ion-option>
      <ion-option value="td">Tesouro Direto</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Investido</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <br />

  <div text-center>
    <button ion-button full round>Salvar Título</button>
  </div>

</ion-content>
